<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Ticking Realtime Clock</title>

      <!-- META DATA -->
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="description" content="Realtime Clock, utilising JS to detect users current time and display live. 
" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
      <!-- FAVICON -->
      <link type="text/css" rel="stylesheet" href="stylesheets/styles.css" />


      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
      </script>

      <script src="js/external.js"></script>

  </head>

  <body>
    <div class="wrap">
      <div class="clock">
        <div class="hour-hand" >
          <img src="images/hour-hand.png" id="js-hours" />
        </div>
        <div class="min-hand" >
          <img src="images/min-hand.png" id="js-minutes"/>
        </div>
        <div class="sec-hand">
          <img src="images/second-hand.png" id="js-seconds"/>
        </div>

        <div class="shadow-clock"></div>

        <audio src="assets/clock-ticking.mp3"  autoplay loop class="audio" id="audio"></audio>
        <span class="icon icon-volume-high"></span>
        <span class="icon icon-volume-mute" onclick="document.getElementById('audio').muted = false;"></span>

    </div>

  </div>
  </body>
</html>
